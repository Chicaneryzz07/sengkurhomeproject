    <section class="py-5 bg-light" id="scroll-target">
        <section class="vh-40" style="background-color: #CDE0E5;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0 justify-content-center align-items-center ">
                                <div class="col-md-6 col-lg-6 d-none d-md-block">
                                    <img src="assets/assets/draft_flag.jpg"
                                         alt="login form" class="img-fluid" style="border-radius: 1rem " />
                                </div>
                                <div class="col-md-6 col-lg-6 d-flex align-items-center">
                                    <div class="card-body  text-black">

                                        <form th:action="@{/login}" method="post" novalidate>

                                            <div th:if="${param.error}">
                                                <div class="alert alert-danger">
                                                   <i> Invalid username or password</i>
                                                </div>

                                            </div>

                                            <div th:if="${param.logout}">
                                                <div class="alert alert-danger">
                                                    <i> You have been logged out</i>
                                                </div>

                                            </div>


                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>

                                            </div>

                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                                <label class="form-label" for="username">Phone Number</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                                <label class="form-label" for="password">Password</label>
                                            </div>

                                            <div class="pt-1 mb-4">
                                                <input class="btn btn-dark btn-lg btn-block" id="loginbtn" type="submit" value="Login"/>
                                            </div>

                                            <a class="small text-muted" href="forgotpassword">Forgot password?</a>
                                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register"
                                                                                                                      style="color: #393f81;">Register here</a></p>
<!--                                            <a href="#!" class="small text-muted">Terms of use.</a>-->
<!--                                            <a href="#!" class="small text-muted">Privacy policy</a>-->
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- About section two-->

</main>

                            </div>

                            </div>
                            <div class="mb-3">
                                <label for="jingpule" class="form-label">Ha ka jingpule</label>

                                <!--                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dorbar" class="form-label">Dorbar</label>

                            <!--                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->

                            <!--                            <select class="form-select" th:field="${dorbars}" id="dorbar">-->
                            <!--                                <option value="-1">Select Dorbar</option>-->
                            <!--                                <option th:each="d : ${dorbars}" th:value="${d.dorbarcode}"-->
                            <!--                                        th:text="${d.kyrteng_dorbar}"></option>-->
                            <!--                            </select>-->
                            <input type="text" class="form-control" id="dorbar" aria-describedby="dorbar">
                        </div>
                        <div class="mb-3">

                            <!--                            <input type="text" class="form-control" id="date" aria-describedby="date">-->

                            <label for="date">Date</label>

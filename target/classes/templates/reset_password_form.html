<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="generalfrags.html :: headerfiles">
</head>
<!--<title>Seng Kur Dkhar | Reset Password</title>-->

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <div sec:authorize="hasAuthority('ADMIN')">
            <div th:replace="adminfrags.html :: admin">

            </div>
        </div>

        <div th:if="!${#request.userPrincipal}">
            <div th:replace="generalfrags.html :: nav">

            </div>
        </div>

        <div sec:authorize="hasAuthority('HEAD_OF_HOME')">
            <div th:replace="generalfrags.html :: nav">

            </div>
        </div>
        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">

                    <div th:if="${param.success}" class=" text-center mb-5 ">

                        <div class="alert alert-success">

                            The reset password link has been sent to your email.
                            <br>


                        </div>
                        <!--<p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>-->
                    </div>


                    <div th:if="${param.error}" class=" text-center mb-5">

                        <div class="alert alert-danger" th:text="${error}">
                           <br>
                            <!--                                <a href="login">Click here to Login</a>-->

                        </div>
                        <!--<p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>-->
                    </div>

                    <div th:if="${message!=null}" class=" text-center mb-5">

                        <div class="alert alert-danger" th:text="${message}">
                            <br>
                            <!--                                <a href="login">Click here to Login</a>-->

                        </div>
                        <!--<p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>-->
                    </div>

                    <div th:if="${success!=null}" class=" text-center mb-5">

                        <div class="alert alert-success" th:text="${success}">
                            <br>
                            <!--                                <a href="login">Click here to Login</a>-->

                        </div>
                        <!--<p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>-->
                    </div>


                    <div class="text-center mb-5">

                        <img src="assets/assets/skds_logo_sm.jpg" height="100px" width="100px" class="img-thumbnail img-fluid"/>

                        <h1 class="fw-bolder">Reset Password</h1>
<!--                        <p class="lead fw-normal text-muted mb-0 fs-6">We will be sending you a reset password link to your registered email. </p>-->
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">


                            <form th:action="@{/reset_password}" method="post" >
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <input type="hidden" name="token" id="token" th:value="${token}"/>



                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="pass1" class="form-control" required autofocus="autofocus"  />
                                    <label class="form-label" for="pass1">Please enter a new password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="confirm_password" id="pass2" class="form-control" required autofocus="autofocus"
                                           oninput="checkPasswordMatch(this);" />
                                    <label class="form-label" for="pass2">Please Confirm the new password</label>
                                </div>


                                <button type="submit" class="btn btn-primary btn-block mb-4 ">Change Password</button>



                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer  th:replace="generalfrags.html :: footer">

    </footer>

    <script type="text/javascript">
        function checkPasswordMatch(field){
            if(field.value!=$('#pass1').val()){
                    field.setCustomValidity("Password do not match");
            }else{
                                field.setCustomValidity("");

            }

        }


    </script>

    <!-- Core theme JS-->
    <!--        <script src="assets/js/scripts.js"></script>-->
</body>

</html>
